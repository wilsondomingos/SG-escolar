<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/padrao.css">
  <link rel="stylesheet" href="./css/color_font.css">
  <link rel="stylesheet" href="./css/grid_Fex_box.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="cabecalho">
        <div class="titulo-1">
          <h2>SG. Escola</h2>
        </div>
        <div class="titulo-2">
          <h1>Ruijot</h1>
        </div>

        <div></div>
      </div>
    </header>
    <div class="linha"></div>
    <div class="linha-1"></div>

    <div class="corpo">
      <main>
        <div class="titulo-3">
          <h3>Login</h3>
        </div>
        <div class="form-1">
          <form action="menu.html" method="POST">
            <label for="nome">Nome:
              <input type="text" name="nome" id="nome" placeholder="Insere nome">
            </label>
            <label for="senha">Senha:
              <input type="password" name="senha" id="senha" placeholder="insere a senha">
            </label>
            <label for="botao">
              <button class="controlo" type="submit">Entrar</button>
            </label>
          </form>
        </div>
      </main>

      <aside>
          <div class="titulo-3">
              <h3>Adminstrador</h3>
            </div>
            <div class="form-1">
              <form action="menu.html" method="POST">
                <label for="nome">Nome:
                  <input type="text" name="nome" id="nome" placeholder="Insere nome">
                </label>
                <label for="senha">Senha:
                  <input type="password" name="senha" id="senha" placeholder="insere a senha">
                </label>
                <label for="botao">
                  <button class="controlo" type="submit">Entrar</button>
                </label>
              </form>
            </div>
      </aside>


    </div>
    <div class="linha"></div>
    <div class="linha-1"></div>
    <footer class="rodape">
    </footer>
  </div>
</body>

</html>
